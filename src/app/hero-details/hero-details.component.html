

<div *ngIf="hero">

  <h2>{{ hero.name | uppercase }} Details</h2>

  <div class="form-group row">
    <label class="col-sm-1 col-form-label">Id: </label>
    <span class="col-sm-2 ">{{hero.id}}</span>
  </div>

  <div class="form-group row">
      <label class="col-sm-1 col-form-label">Name: </label>
      <div class="col-sm-2">
        <input class="form-control" type="text" placeholder="Name" [(ngModel)]="hero.name">
      </div>
      
  </div>

  <a class="btn btn-light" (click)="back()">Back</a>

</div>
